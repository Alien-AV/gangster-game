<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mafia Manager Prototype</title>
    <style>
        :root {
      --bg: #151517;
      --text: #e6e6e6;
      --btn-bg: #2a2a2f;
      --btn-color: #e6e6e6;
      --btn-border: #3a3a40;
      --btn-hover: #34343a;
      --btn-disabled-bg: #3a3a40;
      --btn-disabled-color: #a3a3a3;
      --btn-disabled-border: #4a4a50;
      --prog-bg: #4a4a50;
      --prog-bar: #81c784;
      /* Dark card vars */
      --card-bg: #1f1f22;
      --card-border: #444;
      --card-highlight: #aaa;
      /* Badges on dark */
      --badge-warn: #ffd54f;
      --badge-disabled: #ff8a80;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      max-width: none;
      width: 100%;
      margin: 0;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { max-width: 100%; overflow-x: hidden; }
    .counter { margin: 4px 0; }

    button {
      margin: 4px 0;
      padding: 0.5em 1em;
      background: var(--btn-bg);
      color: var(--btn-color);
      border: 1px solid var(--btn-border);
      border-radius: 4px;
      transition: background 0.2s, border-color 0.2s;
    }
    button:hover:not(:disabled) {
      background: var(--btn-hover);
    }
    button:disabled {
      background: var(--btn-disabled-bg);
      color: var(--btn-disabled-color);
      border-color: var(--btn-disabled-border);
      cursor: not-allowed;
      opacity: 0.8;
    }

    .hidden { display: none; }

    .progress {
      width: 200px;
      height: 16px;
      margin: 0;
      position: relative;
      background: var(--prog-bg);
      box-sizing: border-box;
      overflow: hidden;
      border-radius: 4px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--prog-bar);
      transition: width 0.1s linear;
    }

    .action {
      display: flex;
      align-items: center;
      position: relative;
      padding-right: 208px;
      margin: 4px 0;
    }
    .action button {
      margin: 0;
    }
    .action .progress {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }

    /* World card specific adjustments */
    .world-card { overflow: hidden; }
    .world-card .progress { width: 100%; height: 12px; margin-top: 6px; }
    .world-card .progress .progress-bar { height: 100%; }
    /* Embedded info panel */
    .info-panel { background: #111; color: var(--card-ink); border: 1px solid #333; border-radius: 10px; padding: 12px; }
    .info-panel.hidden { display: none; }
    .info-title { margin: 0 0 6px; font-size: 16px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
    .info-row { margin: 4px 0; font-size: 13px; }
    #infoPanelDesc{ color: var(--card-ink-muted); }
    #infoPanelHint{ color: #c2a86a; white-space: pre-line; }
    #infoPanelStats{ color: #86c5ff; }
    /* Responsive: stack side panel below board on narrow screens */
    @media (max-width: 900px) { #appLayout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<div id="appLayout" style="display:grid; grid-template-columns: minmax(0,1fr) minmax(280px, 320px); gap: 16px; align-items:start; width:100%;">
  <div id="boardColumn">
    <!-- Game Table Area -->
    <div id="worldBoard" style="margin:0; padding-top:0;">
      <div id="worldArea" style="display:flex; flex-wrap:wrap; gap:14px; min-height:calc(100vh - 140px); padding:12px; align-content:flex-start;"></div>
      
      <style>
        :root {
          --card-ink: #e8e0c8;
          --card-ink-muted: #cfc7ad;
          --card-radius: 22px;
          --card-edge: 4px;
          --card-title-h: 48px;
          --card-desc-h: 70px;
        }
        .world-card { position: relative; border-radius: var(--card-radius); border: var(--card-edge) solid transparent; background: linear-gradient(#000,#000) padding-box, radial-gradient(140% 120% at 50% -20%, #6f6f6f 40%, #222222 80%) border-box; aspect-ratio: 3 / 4; overflow: hidden; display: grid; grid-template-rows: var(--card-title-h) calc(100% - var(--card-title-h) - var(--card-desc-h)) var(--card-desc-h); width: 230px; color: var(--card-ink); }
        .world-card.highlight { outline: 2px dashed var(--card-highlight); }
        .world-card-title { display: grid; place-items: center; padding-inline: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; font-size: clamp(13px, 2.0vw, 16px); text-shadow: 0 1px 0 #000; text-align: center; background: #000; display: -webkit-box; -webkit-line-clamp: 2; line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; z-index: 2; }
        .world-card-art { position: relative; overflow: hidden; display: grid; place-items: center; background: #000; z-index: 1; }
        .world-card-art > img { width:100%; height:100%; object-fit:cover; display:block; transform:scale(1.01); pointer-events:none; -webkit-user-drag:none; user-select:none; }
        .world-card.recruit .world-card-artImg{ filter: grayscale(1) contrast(0.95); }
        .world-card-artEmoji { font-size: 42px; line-height: 1; filter: saturate(0.9); }
        .world-card-desc { background: #000; display:flex; align-items:center; justify-content:center; padding: 0 14px 10px; z-index: 2; position: relative; }
        .world-card-descText { color: var(--card-ink-muted); text-align:center; line-height:1.25; font-size:13px; display:-webkit-box; -webkit-line-clamp:3; line-clamp: 3; -webkit-box-orient:vertical; overflow:hidden; }
        .world-card-desc::after{ content: ""; position:absolute; left:0; right:0; bottom:0; height:16px; background: linear-gradient(to bottom, rgba(0,0,0,0), #000); pointer-events:none; }
        .world-card .progress { position:absolute; left:0; right:0; bottom:0; width:100%; height:8px; background: var(--prog-bg); z-index: 3; }
        .world-card.ring-active .progress { display: none; }
        .world-card .progress .progress-bar { height:100%; background: var(--prog-bar); }
        .world-card-badge { position:absolute; top:6px; right:6px; font-size:12px; padding:2px 6px; border-radius:10px; background: rgba(0,0,0,0.5); }
        .world-card-badge.left{ left:6px; right:auto; }
        .ring-wrap { position: relative; }
        .ring-wrap .world-card{ position: relative; z-index: 1; }
        .ring-wrap.ring-active::before{ content:""; position:absolute; inset:-6px; border-radius: calc(var(--card-radius) + 6px); background: conic-gradient(#b49a63 calc(var(--p,0)*1turn), #333 0); pointer-events:none; z-index: 0; }
        .ring-wrap.cooldown-active::before{ content:""; position:absolute; inset:-6px; border-radius: calc(var(--card-radius) + 6px); background: conic-gradient(#cc5d5d calc(var(--p,0)*1turn), #333 0); pointer-events:none; z-index: 0; }
        .ring-wrap.cooldown-active .world-card{ filter: saturate(0.5) brightness(0.9); }
        .world-card-recovery-banner{ position:absolute; top:50%; left:50%; transform: translate(-50%, -50%); background:#331d1d; color:#ffb3b3; border:1px solid #663333; padding:6px 12px; border-radius:12px; font-size:13px; z-index:2; }
        .inline-choice { position:absolute; left:50%; transform: translate(-50%, -8px); bottom: calc(var(--card-desc-h) + 10px); background:#111; border:1px solid #444; border-radius:8px; padding:8px; display:flex; gap:8px; z-index: 20; box-shadow: 0 6px 16px rgba(0,0,0,0.35); }
        .inline-choice button { background:#222; color:var(--card-ink); border:1px solid #555; padding:6px 10px; border-radius:6px; font-size:13px; }
        .inline-choice button:hover { background:#2b2b2b; }
        .inline-choice.hidden { display:none; }
        @media (hover:hover) and (pointer:fine) { .popover { position: absolute; left: 50%; transform: translate(-50%, -8px); bottom: calc(var(--card-desc-h) + 8px); background: #111; color: var(--card-ink); border: 1px solid #333; border-radius: 8px; padding: 8px 10px; font-size: 13px; line-height: 1.2; z-index: 10; max-width: 220px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); } .popover.hidden { display: none; } }
      </style>
    </div>
  </div>
  
  <div id="sideColumn" style="min-width:0;">
    <!-- Stats Panel -->
    <div id="statsPanel" style="background:#111; border:1px solid #333; border-radius:10px; padding:12px; margin-bottom:16px;">
      <div style="font-weight:800; text-transform:uppercase; letter-spacing:1px; margin-bottom:8px;">Stats</div>
      <div class="counter" style="display:flex; align-items:center; justify-content:space-between;">
        <div>Clean Money: $<span id="cleanMoney">0</span></div>
      </div>
      <div class="counter" style="display:flex; align-items:center; justify-content:space-between;">
        <div>Dirty Money: $<span id="dirtyMoney">0</span></div>
      </div>
      <div class="counter" style="display:flex; align-items:center; justify-content:space-between;">
        <div>Cash Flow: <span id="moneyFlowValue" title="">+$0/m</span></div>
      </div>
    </div>

    <!-- Embedded Info Panel above Messages (always visible) -->
    <div id="infoPanel" class="info-panel" style="margin-bottom:16px; height:260px; overflow:auto;">
      <div id="infoPanelTitle" class="info-title">Hover card for info</div>
      <div id="infoPanelStats" class="info-row"></div>
      <div id="infoPanelDesc" class="info-row"></div>
      <div id="infoPanelHint" class="info-row"></div>
    </div>

    

    <!-- Log / Messages -->
    <div id="logPanel" style="background:#111; border:1px solid #333; border-radius:10px; padding:12px;">
      <div style="font-weight:800; text-transform:uppercase; letter-spacing:1px; margin-bottom:8px;">Messages</div>
      <div id="cardMessages" class="log-window" aria-live="polite" style="height:220px; overflow:auto; background:#0b0b0d; border-radius:8px; padding:8px; font-size:13px;"></div>
      <style>
        .log-entry { padding: 2px 0; color:#d7d7d7; }
        .log-flash { animation: logFlash 0.6s ease; }
        @keyframes logFlash { 0% { background:#2a2a2f; } 100% { background: transparent; } }
      </style>
    </div>

    <!-- Save / Load + Reset (compact) -->
    <div id="saveControls" style="margin-top:12px; display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
      <button id="saveSlot1" style="width:100%">Save 1</button>
      <button id="loadSlot1" style="width:100%">Load 1</button>
      <button id="saveSlot2" style="width:100%">Save 2</button>
      <button id="loadSlot2" style="width:100%">Load 2</button>
      <button id="saveSlot3" style="width:100%">Save 3</button>
      <button id="loadSlot3" style="width:100%">Load 3</button>
      <button id="resetGame" style="grid-column:1 / -1; width:100%;">Reset</button>
    </div>
  </div>
</div>

  <!-- Inline selection modals (kept) -->

<div id="gangsterChoice" class="hidden">
    <p>Select gangster type:</p>
    <button id="chooseFace">Face</button>
    <button id="chooseFist">Fist</button>
    <button id="chooseBrain">Brain</button>
</div>

<div id="illicitChoice" class="hidden">
    <p>Select illicit business type:</p>
    <button id="chooseCounterfeiting">Money Counterfeiting</button>
    <button id="chooseDrugs">Drug Production</button>
    <button id="chooseGambling">Illegal Gambling</button>
    <button id="chooseFencing">Fencing</button>
</div>

  <!-- Equipment selection modal for Procure Equipment action -->
  <div id="equipChoice" class="hidden">
      <p>Select equipment to procure:</p>
      <button id="choosePistol">Pistol</button>
      <button id="chooseSuitcase">Suitcase</button>
      <button id="chooseSilkTie">Silk Tie</button>
      <button id="chooseEquipEnforcer">Enforcer</button>
  </div>

  <div id="actionChoice" class="hidden">
      <p>Select action:</p>
      <div id="actionChoiceButtons"></div>
  </div>

  

  
<script type="module" src="./main.js"></script>
</body>
</html>
